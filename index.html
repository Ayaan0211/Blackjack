<html>

    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Blackjack</h1>
        <h4>5x Your Money!</h4>
        <p id="message">Press Start Game!</p>
        <p id="cards">Cards:</p>
        <p id="sum">Sum:</p>
        <button onclick="startGame()">START GAME</button>
        <button id="newCard" onclick="newCard()">NEW CARD</button>
        <button id="cashOut" onclick="cashOut()">CASH OUT</button>
        <button onclick="resetGame()">RESET GAME</button>
        <p id="player"></p>
        <p id="win">Wins: </p>
        <p id="loss">Losses: </p>
        <script src="index.js"></script>
    </body>

</html>
